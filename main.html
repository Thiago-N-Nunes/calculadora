<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | TH</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" disabled id="display">
        <div class="box-buttons">
            <button id="reset" onclick="clean()">C</button>
            <button onclick="apagar()" id="apagar">&lt;</button>
            <button onclick="Digitar('/')">/</button>
            <button onclick="Digitar('*')">X</button>
            <button onclick="Digitar('7')">7</button>
            <button onclick="Digitar('8')">8</button>
            <button onclick="Digitar('9')">9</button>
            <button onclick="Digitar('+')">+</button>
            <button onclick="Digitar('4')">4</button>
            <button onclick="Digitar('5')">5</button>
            <button onclick="Digitar('6')">6</button>
            <button onclick="Digitar('-')">-</button>
            <button onclick="Digitar('1')">1</button>
            <button onclick="Digitar('2')">2</button>
            <button onclick="Digitar('3')">3</button>
            <button onclick="Digitar('0')" id="zero">0</button>
            <button onclick="Digitar('.')">.</button>
             <button onclick="resultado()" ondblclick ="resetarDisplay()" id="resultado">=</button>
        </div>
    </div> 

    <p>Thiago Nesi Nunes | thiagonesi.cntt@hotmail.com</p>
    <script src="app.js"></script>
</body>
</html>
